basePath: /api/v1
definitions:
  main.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  main.PredictionResponseJSON:
    properties:
      actual_scores:
        additionalProperties:
          type: integer
        example:
          blue: 98
          red: 100
        type: object
      actual_winner:
        example: red
        type: string
      match_key:
        example: 2025mxle_qm1
        type: string
      predicted_scores:
        additionalProperties:
          type: integer
        example:
          blue: 112
          red: 95
        type: object
      predicted_winner:
        example: blue
        type: string
      status:
        example: played
        type: string
      win_probability:
        additionalProperties:
          type: number
        example:
          blue: 0.79
          red: 0.21
        type: object
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the API server for the Blue Banner Engine, providing FRC match
    predictions.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Blue Banner Engine (BBE) API
  version: "1.0"
paths:
  /predict/{match_key}:
    get:
      consumes:
      - application/json
      description: Retrieves a full prediction for a given FRC match key from the
        BBE prediction service.
      parameters:
      - description: FRC Match Key (e.g., 2025mxle_qm12)
        in: path
        name: match_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful prediction
          schema:
            $ref: '#/definitions/main.PredictionResponseJSON'
        "500":
          description: Internal Server Error (e.g., gRPC call failed)
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Get Match Prediction
      tags:
      - predictions
  /predict/event/{event_key}:
    get:
      consumes:
      - application/json
      description: Retrieves all match predictions for a given FRC event key from
        the BBE prediction service.
      parameters:
      - description: FRC Event Key (e.g., 2025mxle)
        in: path
        name: event_key
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful prediction for all matches
          schema:
            items:
              $ref: '#/definitions/main.PredictionResponseJSON'
            type: array
        "500":
          description: Internal Server Error (e.g., gRPC call failed)
          schema:
            $ref: '#/definitions/main.ErrorResponse'
      summary: Get All Match Predictions for an Event
      tags:
      - predictions
swagger: "2.0"
